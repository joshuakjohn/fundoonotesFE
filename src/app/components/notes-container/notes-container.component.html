<div class="notescontainer">
    <app-add-note class="addnote" (updateList)="handleUpdateList($event)"></app-add-note>
    <div class='note'>
        <div *ngFor="let note of notesList">
            <app-note-card class="notecard" [noteDetails]="note" (updateList)="handleUpdateList($event)"></app-note-card>
        </div>
    </div>
</div>
