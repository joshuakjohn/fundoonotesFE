<div class="notescontainer">
    <app-add-note class="addnote" (updateList)="handleUpdateList($event)"></app-add-note>
    <div class="spinner" [style.display]="loader">
        <mat-spinner></mat-spinner>
    </div>
    <div class="no_note" *ngIf="loader === 'none' && notesList.length === 0">
        <span>Add a note to display</span>
    </div>
    <div class='note'>
            <div *ngFor="let note of notesList | filter : filterNote">
                <app-note-card class="notecard" [noteDetails]="note" [action]="'notes'" (updateList)="handleUpdateList($event)"></app-note-card>
            </div>
    </div>
</div>
