<div class="notescontainer">
    <div class="spinner" [style.display]="loader">
        <mat-spinner></mat-spinner>
    </div>
    <div class="no_note" *ngIf="loader === 'none' && archiveList.length === 0">
        <span>Archive is empty</span>
    </div>
    <div class='note'>
        <div *ngFor="let note of archiveList">
            <app-note-card class="notecard" [noteDetails]="note" [action]="'archive'" (updateList)="handleUpdateList($event)"></app-note-card>
        </div>
    </div>
</div>
