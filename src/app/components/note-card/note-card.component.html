<div class="notecard" [style.background-color]="noteDetails.color">
    <div class="content" (click)="editNotesDialog(noteDetails)">
        <span class="text" style="font-weight: 500;">{{noteDetails.title}}</span>
        <span class="text" >{{noteDetails.description}}</span>
    </div>
    <app-icons class="buttons" [id]="noteDetails._id" (updateList)="handleNoteIconsClick($event)"></app-icons>
</div>
