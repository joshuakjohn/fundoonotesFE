<div class="notescontainer">
    <div class="spinner" [style.display]="loader">
        <mat-spinner></mat-spinner>
    </div>
    <div class="no_note" *ngIf="loader === 'none' && trashList.length === 0">
        <span>Trash is empty</span>
    </div>
    <div class='note'>
        <div *ngFor="let note of trashList">
            <app-note-card class="notecard" [noteDetails]="note" [action]="'trash'" (updateList)="handleUpdateList($event)"></app-note-card>
        </div>
    </div>
</div>
